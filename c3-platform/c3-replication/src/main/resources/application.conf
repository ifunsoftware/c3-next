akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"

    serializers {
        akka-cluster = "akka.remote.serialization.ProtobufSerializer"
    }

  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
 }

}